{% extends "layout.html" %}

{% block main %}
<strong>Time is {{current_time}}</strong>
	{% for bus_stop in results %}
	<table class="table">
		<thead>
			<tr>
				<th colspan=2>{{ bus_stop.bus }} {{ bus_stop.name }} {{ bus_stop.direction }}</th>
			</tr>
			<tr>
				<th>Minutes</th><th>Time</th>
			</tr>
		</thead>
		<tbody>
		{% for prdtm in bus_stop.prdtms %}		
			<tr>
				<td>{{ prdtm.minutes }}</td>
				<td>{{ prdtm.prdtm }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	{% endfor %}
{% endblock main %}
